plugins {
	id 'java'
	id 'application'
}

dependencies {
	implementation project(':Commons')
}

mainClassName = 'client.Main'

task fatJar(type: Jar) {
	manifest {
		attributes 'Main-Class': mainClassName
	}
	from {
		configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
	}
	with jar
}
